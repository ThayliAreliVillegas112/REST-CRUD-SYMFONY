<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        $.ajax({
            type: 'GET',
            url:'http://localhost/Repaso/sf/public/'
        }).done(res => {
            // console.log(res.listProducts);
            let listProducts = res;
            let table = $("#table")

        table.append(
        "<tr class='bg-info text-dark'>"+
        +"<th scope='col'>#</th>"
        +"<th scope='col'>Name</th>"
        +"<th scope='col'>Price</th>"
        +"<th scope='col'>Status</th>")

        for(let i = 0; i <listProducts.length; i++){
            table.append("<tr>"
            +"<td>"+res[i].idProduct + "</td>"
            +"<td>"+res[i].name+ "</td>"
            +"<td>"+res[i].price+"</td> "
            +"<td>"+res[i].status + "</td>"
            +"<td><button class='btn btn-outline-warning'>Actualizar</button> </td>"
            +"<td><td><button class='btn btn-outline-danger'>Eliminar</button></td>"
            +"</tr>")
        }

        });
    </script>
